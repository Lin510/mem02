name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    name: Lint & Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (if present)
        run: |
          if npm run | grep -qE '^  test'; then
            npm test --silent
          else
            echo "No test script found, skipping."
          fi

      - name: Build
        env:
          # Dacă ai env-uri necesare build-ului, le pui aici sau în GitHub Secrets
          CI: true
        run: npm run build
