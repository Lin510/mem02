<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffda7a" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <style>
      .title { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill: #ffffff; font-weight: 800; }
      .subtitle { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill: #ffffff; opacity: 0.95; font-weight: 600; }
      .pill { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill: #ffffff; font-weight: 700; }
    </style>
  </defs>

  <rect width="1200" height="630" rx="8" ry="8" fill="url(#g)" />

  <!-- small icon (book + target) -->
  <g transform="translate(120,160) scale(1)">
    <rect x="0" y="0" width="72" height="56" rx="8" fill="#fff" opacity="0.15" />
    <rect x="8" y="8" width="56" height="40" rx="6" fill="#fff" />
    <circle cx="48" cy="28" r="8" fill="#f59e0b" />
  </g>

  <!-- Title -->
  <text x="220" y="230" class="title" font-size="56">Matematică</text>

  <!-- subtitle -->
  <text x="220" y="278" class="subtitle" font-size="28">pentru copii clasa 0–2</text>

  <!-- pills -->
  <g transform="translate(220,320)" font-size="20">
    <rect x="0" y="-26" width="140" height="36" rx="8" fill="rgba(255,255,255,0.12)" />
    <text x="12" y="0" class="pill">✓ Tabele</text>

    <rect x="160" y="-26" width="140" height="36" rx="8" fill="rgba(255,255,255,0.12)" />
    <text x="172" y="0" class="pill">✓ Teste</text>

    <rect x="320" y="-26" width="180" height="36" rx="8" fill="rgba(255,255,255,0.12)" />
    <text x="332" y="0" class="pill">✓ Calculator</text>
  </g>

  <!-- small footer text -->
  <text x="40" y="590" fill="#ffffff" opacity="0.9" font-size="14" font-family="Inter, system-ui">matematica.example • aplicație educațională</text>
</svg>
